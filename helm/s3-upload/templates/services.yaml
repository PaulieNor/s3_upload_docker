
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: prometheus
spec:
  selector:
    app: prometheus-server
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: NodePort


apiVersion: v1
kind: Service
metadata:
  name: s3-upload-service
  namespace: s3-upload
spec:
  selector:
    app: s3-upload
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort